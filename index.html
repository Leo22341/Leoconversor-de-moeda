<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <img src="./assets/img/logo.gif" alt="logo-conversor-de-moeda" id="logo">

    <main>

        <label>
            Converter <b>de:</b>
            <select>
                <option>Real</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select>
                <option>Dólar</option>
                <option>Euro</option>
                <option>Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="Insira o Valor...">
        </label>

        <button>Converter</button>

        <section>
            <div>
                <img src="./assets/img/real.png" alt="Real-Brasileiro">
                <p>Real</p>
                <p>R$ 0,00</p>
            </div>

            <img src="./assets/img/arrow.png" alt="Seta">

            <div>
                <img src="./assets/img/dollar.png" alt="Dollar-Americano">
                <p>Dólar</p>
                <p>US$ 0,00</p>
            </div>
        </section>

    </main>

</body>

</html>
