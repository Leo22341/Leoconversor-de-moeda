<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <img class="logo" src="./assets/img/logo.gif" alt="logo-conversor-de-moeda">

    <main>

        <label>
            Converter <b>de:</b>
            <select>
                <option>Real</option>
            </select>
        </label>

        <label>
            <b>Para:</b>
            <select>
                <option>Dólar</option>
                <option>Euro</option>
                <option>Libra</option>
            </select>
        </label>

        <label>
            <input class="input-currency" placeholder="Insira um valor sem ponto ou vírgula...">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/img/real.png" alt="Real-Brasileiro">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/img/arrow.png" alt="Seta">

            <div class="currency-box">
                <img src="./assets/img/dollar.png" alt="Dollar-Americano">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>

</body>
<Script src="./assets/js/script.js"></Script>

</html>
