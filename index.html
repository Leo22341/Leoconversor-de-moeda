<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <main class="container">
        <section class="img-logo">
            <h1>Conversor de Moeda</h1>
            <img class="logo"  src="./assets/img/undraw_savings_re_eq4w.svg" alt="logo-conversor-de-moeda">
        </section>
        
        <section class="form-convert">
        <label>
            Converter <b>de:</b>
            <select class="currency-select">
                <option value="dolar">Dólar</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
            </select>
        </label>

        <label>
            <b>Para:</b>
            <P class="real">
                Real
            </P>
        </label>

        <label>
            <input class="input-currency" placeholder="Insira um valor">
        </label>

        <button class="convert-button">Converter</button>
        </section>
        
        <section class="form-currency">
            <div class="currency-box">
                <img class="currency-img" src="./assets/img/dollar.png" alt="Dollar-Americano">
                <p class="currency" id="currency-dolar">Dólar</p>
                <p class="currency-value">US$ 0,00</p>           
            </div>

            <img class="arrow-img" src="./assets/img/arrow.png" alt="Seta">

            <div class="currency-box">
                <img  class="currency-img"  src="./assets/img/real.png" alt="Real-Brasileiro">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
        </section>

    </main>

</body>
<Script src="./assets/js/script.js"></Script>

</html>
